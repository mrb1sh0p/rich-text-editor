<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />
    <meta name="theme-color" content="#2563eb" />

    <!-- Meta Tags Essenciais para SEO -->
    <title>Richly - Editor de Texto</title>
    <meta
      name="description"
      content="Crie e formate documentos profissionais online com o Richly. Editor rich text gratuito com suporte a tabelas, imagens, exportação em múltiplos formatos e colaboração em tempo real."
    />
    <meta
      name="keywords"
      content="editor de texto online, editor rich text, formatar documentos, criar documentos, exportar para PDF, editor colaborativo"
    />
    <meta name="author" content="Sua Empresa" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://seusite.com/" />
    <meta
      property="og:title"
      content="Richly - Editor de Texto Avançado Online"
    />
    <meta
      property="og:description"
      content="Editor rich text profissional com suporte a múltiplos formatos e colaboração em tempo real"
    />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://seusite.com/" />
    <meta
      property="twitter:title"
      content="Richly - Editor de Texto Avançado Online"
    />
    <meta
      property="twitter:description"
      content="Editor rich text profissional com suporte a múltiplos formatos e colaboração em tempo real"
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/twitter-image.jpg" />

    <!-- Links Estruturais -->
    <link rel="canonical" href="https://seusite.com/" />
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />

    <!-- Pré-conexão para Recursos Externos -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Favicon Moderno -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#2563eb"
    />

    <!-- Schema Markup para Rich Snippets -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Richly",
        "description": "Editor de texto avançado online com suporte a formatação rich text",
        "applicationCategory": "Productivity",
        "operatingSystem": "Web",
        "url": "https://seusite.com/",
        "screenshot": "%PUBLIC_URL%/screenshot.jpg",
        "offers": {
          "@type": "Offer",
          "price": "0.00",
          "priceCurrency": "BRL"
        }
      }
    </script>

      <strong
